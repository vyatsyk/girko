<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery Wookmark Plug-in Example</title>
  <meta name="description" content="An very basic example of how to use the Wookmark jQuery plug-in.">
  <meta name="author" content="Christoph Ono">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="css/reset.css">
  
  <!-- Styling for your grid blocks -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="container">
    <header>
    </header>
    <div id="main" role="main">

      <ul id="tiles">
        <!-- These are our grid blocks -->
        <li><div class="block"><img src="images/1.jpg"><div class="title">Popular photos are</div></div></li>
        <li><div class="block"><img src="images/2.jpg"><div class="title">Popular photos are</div></div></li>
        <li><div class="block"><img src="images/3.jpg"><div class="title">Popular photos are</div></div></li>
        <li><div class="block"><img src="images/4.jpg"><div class="title">Popular photos are</div></div></li>
        <li><div class="block"><img src="images/5.jpg"><div class="title">Popular photos are</div></div></li>
        <li><div class="block"><img src="images/6.jpg"><div class="title">Popular photos are</div></div></li>
        <li><div class="block"><img src="images/7.jpg"><div class="title">Popular photos are</div></div></li>
        <li><div class="block"><img src="images/8.jpg"><div class="title">Popular photos are</div></div></li>     
        <li><div class="block"><img src="images/9.jpg"><div class="title">Popular photos are</div></div></li>     
        <li><div class="block"><img src="images/10.jpg"><div class="title">Popular photos are</div></div></li>     
        <li><div class="block"><img src="images/11.jpg"><div class="title">Popular photos are</div></div></li>
        <!-- End of grid blocks -->
      </ul>

    </div>
    <footer>

    </footer>
  </div>

  <!-- include jQuery -->
  <script src="js/jquery-1.7.1.min.js"></script>
  
  <!-- Include the plug-in -->
  <script src="js/jquery.wookmark.js"></script>
  
  <!-- Once the page is loaded, initalize the plug-in. -->
  <script type="text/javascript">
    var handler = null;
    
    // Prepare layout options.
    var options = {
      autoResize: true, // This will auto-update the layout when the browser window is resized.
      container: $('#main'), // Optional, used for some extra CSS styling
      offset: 20, // Optional, the distance between grid items
      itemWidth: 300 // Optional, the width of a grid item
    };
    
    /**
     * When scrolled all the way to the bottom, add more tiles.
     */
    function onScroll(event) {
      // Check if we're within 100 pixels of the bottom edge of the broser window.
      var closeToBottom = ($(window).scrollTop() + $(window).height() > $(document).height() - 100);
      if(closeToBottom) {
        // Get the first then items from the grid, clone them, and add them to the bottom of the grid.
        var items = $('#tiles li');
        var firstTen = items.slice(0, 10);
        $('#tiles').append(firstTen.clone());
        
        // Clear our previous layout handler.
        if(handler) handler.wookmarkClear();
        
        // Create a new layout handler.
        handler = $('#tiles li');
        handler.wookmark(options);
      }
    };
  
    $(document).ready(new function() {
      // Capture scroll event.
      $(document).bind('scroll', onScroll);
      
      // Call the layout function.
      handler = $('#tiles li');
      handler.wookmark(options);
    });
  </script>
  
</body>
</html>
